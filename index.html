<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <button id="name1">Input Player "O" Name</button>
    <button id="name2">Input Player "X" Name</button>
    <div id="score_tally">
        <div id="player_score1">Player "0" Score : </div><span id="player1">0</span>
        <div id="player_score2">Player "X" Score : </div><span id="player2">0</span>
      </div>
    <div id="game">
        <div class="cell" id="cell0"></div>
        <div class="cell" id="cell1"></div>
        <div class="cell" id="cell2"></div>
        <div class="cell" id="cell3"></div>
        <div class="cell" id="cell4"></div>
        <div class="cell" id="cell5"></div>
        <div class="cell" id="cell6"></div>
        <div class="cell" id="cell7"></div>
        <div class="cell" id="cell8"></div>
      </div>
      <button id="reset">Wanna Play Again?</button>
</body>
<script type="text/javascript" src="/script.js"></script>
</html>
